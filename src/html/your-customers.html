    <script src="../controllers/customers.js"></script>


</head>
<body ng-app="myApp" ng-controller="customersController">

    <div class="ui fixed inverted menu">
        <div class="ui fixed inverted menu">
            <a href="index.html" class="item">
                Home
            </a>
            <a href="your-customers.html" class="ui active item">
                Your Customers
            </a>
            <a  href="./your-photos.html" class="item">
                Your Photos
            </a>
            <a href="./browse-images.html" class="item">
                Browse Images

            <a href="./add-image.html" class="item">

            <a href="./stats-numbers.html" class="item">

            <a href="./lenses.html" class="item">
                View Lenses
            </a>

    </div>
    <div class = "parallax">
        <div class="ptext">
            Your Customers
        </div>
        <div class="ptext2">
            <br /><br /><br /><br />

            <table class="ui selectable inverted table">
              <thead>
                <tr>
                  <th>EventID</th>
                  <th>fName</th>
                  <th>lName</th>
                  <th>Date</th>
                  <th>Occasion</th>
                  <th>numberOfLikes</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="cust in displayData">
                  <td>{{cust.eventID}}</td>
                  <td>{{cust.fName}}</td>
                  <td>{{cust.lName}}</td>
                  <td>{{cust.date}}</td>
                  <td>{{cust.occasionName}}</td>
                  <td>{{cust.numberOfLikes}}</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
